<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>You are about to delete this item. This operation cannot be reverted!</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button [mat-dialog-close]="true" mat-stroked-button color="warn">Continue Delete</button>
  <button [mat-dialog-close]="false" mat-raised-button color="primary" cdkFocusInitial>Cancel</button>
</div>
