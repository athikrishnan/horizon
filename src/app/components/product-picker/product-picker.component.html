<div class="product-picker-container">
  <div fxLayout="column" fxFlex="100">
    <mat-toolbar color="primary" class="app-toolbar">
      <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100">
          <span fxFlex="1 0 70%">Product Picker</span>
          <button (click)="onClose()" mat-raised-button color="secondary"> Cancel
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div style="margin: 1em" *ngIf="!selectedSize">
      <p>Select Size (in mls)</p>
      <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let size of itemSizes" (click)="this.selectedSize = size">
          {{ size }}
        </mat-grid-tile>
        <mat-grid-tile colspan="2">Others</mat-grid-tile>
      </mat-grid-list>
    </div>

    <div style="margin: 1em" *ngIf="selectedSize">
      <button (click)="this.selectedSize = null" mat-stroked-button color="primary">
        <mat-icon>arrow_back</mat-icon> Showing products for size: {{ selectedSize }} ml
      </button>
    </div>

    <div style="margin: 0 1em;overflow-y: scroll;">
      <mat-list *ngIf="selectedSize && variants.length > 0">
        <mat-list-item *ngFor="let variant of variants" (click)="onVariantSelect(variant)">
          <ng-container *ngIf="getProductByVariant(variant) as product">
            <div fxFlex="100" fxFlexLayout="column">
              <div style="margin-bottom: 10px; font-size: 24px;">{{ variant.name }}</div>
              <div><small>{{ product.brand }} - {{ product.name }}</small></div>
            </div>
          </ng-container>
        </mat-list-item>
      </mat-list>
    </div>

  </div>
</div>
<app-spinner *ngIf="showSpinner"></app-spinner>
