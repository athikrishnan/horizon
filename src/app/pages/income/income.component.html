<mat-list>
  <mat-list-item>
    <a routerLink="create" mat-stroked-button color="primary">
      New Income <mat-icon>add</mat-icon>
    </a>
  </mat-list-item>
  <mat-list-item>
    <a routerLink="finder" mat-stroked-button color="primary">
      Find old Incomes <mat-icon>search</mat-icon>
    </a>
  </mat-list-item>
  <div mat-subheader>Recent Incomes</div>
  <mat-nav-list>
    <a routerLink="/income/{{income.id}}/edit" mat-list-item *ngFor="let income of incomes">
      <div mat-line fxFlex="row" fxLayoutAlign="space-between">
        <div>{{ income.type }}</div>
        <div>&#8377;{{ income.amount }}</div>
      </div>
      <div mat-line>{{ displayDate(income.date) }}</div>
      <mat-divider></mat-divider>
    </a>
    <mat-list-item *ngIf="!incomes.length">
      <p mat-line> There are no incomes.</p>
    </mat-list-item>
  </mat-nav-list>
</mat-list>
<app-spinner *ngIf="showSpinner"></app-spinner>
