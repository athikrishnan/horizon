<div fxLayout="column">
  <ng-container *ngIf="!item.productId">
    <form [formGroup]="searchForm" fxFlex="100">
      <mat-form-field appearance="outline" fxFlex="100">
        <input formControlName="search" matInput placeholder="Type product's name here.." name="productSearch"
          autocomplete="new-product-search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-nav-list>
      <a (click)="onSelectProduct(product)" mat-list-item *ngFor="let product of results">
        {{ product.name }}
        <mat-divider></mat-divider>
      </a>
    </mat-nav-list>
  </ng-container>
  <br>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button (click)="onRemove()" mat-stroked-button color="warn">Remove</button>
    <button (click)="onSave()" mat-raised-button color="primary">Save</button>
  </div>
</div>
