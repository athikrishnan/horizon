<mat-card class="container">
  <p class="mat-title"> Create new Item</p>
  <div fxLayout="row" fxLayoutAlign="center">
    <form fxFlex="48" [formGroup]="itemForm" fxLayout="column">
      <input formControlName="id" type="hidden">
      <mat-form-field appearance="outline">
        <mat-label>Supplier</mat-label>
        <mat-select formControlName="supplier">
          <mat-option *ngFor="let supplier of suppliers" [value]="{ id: supplier.id, name: supplier.name }">
            {{ supplier.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input formControlName="quantity" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <button (click)="onCancel()" mat-button color="primary">All Items</button>
        <button (click)="onSave()" mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </div>
</mat-card>
