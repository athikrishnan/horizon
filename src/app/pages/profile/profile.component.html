<div fxLayout="column" *ngIf="user">
  <div fxLayoutAlign="center" fxFlex="100" *ngIf="user.photoURL">
    <img [src]="user.photoURL" alt="" class="profile-pic">
  </div>
  <br>
  <br>
  <div fxLayout="column" fxLayoutAlign="start center" fxFlex="100">
    <h3>{{ user.displayName }}</h3>
    <p>{{ user.email }}</p>
    <p>{{ user.phone }}</p>
  </div>
</div>
<app-spinner *ngIf="showSpinner"></app-spinner>
