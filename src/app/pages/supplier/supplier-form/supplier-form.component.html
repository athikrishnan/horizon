<form fxFlex="100" [formGroup]="supplierForm" fxLayout="column">
  <input formControlName="id" type="hidden">
  <p class="mat-subheading-1">Supplier</p>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput required>
    <mat-error>Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <input formControlName="location" matInput required>
    <mat-error>Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input formControlName="phone" matInput required>
    <mat-error>Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput>
    <mat-error>Invalid</mat-error>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="space-between" style="margin-bottom:12px">
    <div>
      <a routerLink="/supplier" mat-stroked-button>Cancel</a>
    </div>
    <button (click)="onSave()" [disabled]="!supplierForm.dirty || !supplierForm.valid" mat-raised-button 
      color="primary">Save</button>
  </div>
  <p>
    <mat-divider></mat-divider>
  </p>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <a *ngIf="!!editId" (click)="onDelete()" mat-stroked-button color="warn">Delete</a>
  </div>
</form>
<app-spinner *ngIf="showSpinner"></app-spinner>
