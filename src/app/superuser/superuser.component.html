<mat-tab-group>
  <mat-tab label="Price Update">
    <br>
    <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
  </mat-tab>
  <mat-tab label="Users">
    <mat-list *ngIf="users">
      <mat-list-item *ngFor="let user of users">
        <p mat-line>{{ user.displayName }}</p>
        <p mat-line>{{ user.email }}</p>
        <br>
        <button mat-line mat-stroked-button *ngIf="user.isActive" (click)="deactivate(user)">Deactivate</button>
        <button mat-line mat-stroked-button *ngIf="!user.isActive" (click)="activate(user)">Activate</button>
        <br>
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
<app-spinner *ngIf="showSpinner"></app-spinner>
